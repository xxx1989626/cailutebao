<!-- templates/hr/add.html -->
{% extends "base.html" %}

{% block title %}新增员工{% endblock %}

{% block content %}
<style>
    /* 页面专属样式 */
    .form-page-card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        overflow: hidden;
    }
    
    .form-page-header {
        background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%) !important;
        padding: 1rem 1.5rem;
        border-bottom: none;
    }
    
    .form-page-body {
        padding: 2rem;
    }
    
    .submit-btn {
        padding: 0.75rem 3rem;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
    }
    
    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    @media (max-width: 768px) {
        .form-page-body {
            padding: 1rem;
        }
        
        .submit-btn {
            width: 100%;
        }
    }
</style>

<div class="container mt-4 mb-5">
    <div class="card form-page-card">
        <div class="card-header form-page-header text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <i class="bi bi-person-plus me-2"></i>新增员工
            </h4>
            <a href="{{ url_for('hr.hr_list') }}" class="btn btn-light btn-sm">
                <i class="bi bi-arrow-left me-1"></i>返回列表
            </a>
        </div>
        <div class="card-body form-page-body">
            <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% set employee = none %}  <!-- 新增时无数据 -->
                {% include "hr/_employee_form.html" with context %}
                
                <div class="text-center mt-5 pt-4 border-top">
                    <button type="submit" class="btn btn-success submit-btn btn-lg">
                        <i class="bi bi-check-circle me-2"></i>提交新增
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // 表单验证
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
