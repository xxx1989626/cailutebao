<!-- templates/auth/change_password.html -->
{% extends "base.html" %}

{% block content %}
<!-- 自定义样式 -->
<style>
    .password-card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(149, 157, 165, 0.1);
        transition: all 0.3s ease;
    }
    
    .password-card:hover {
        box-shadow: 0 12px 30px rgba(149, 157, 165, 0.2);
    }
    
    .password-header {
        background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
        border-radius: 12px 12px 0 0 !important;
        padding: 1.25rem;
    }
    
    .password-body {
        padding: 2rem;
    }
    
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    
    .password-toggle {
        cursor: pointer;
        color: #6c757d;
        transition: color 0.2s ease;
    }
    
    .password-toggle:hover {
        color: #0d6efd;
    }
    
    .strength-meter {
        height: 6px;
        border-radius: 3px;
        margin-top: 4px;
        transition: width 0.3s ease, background-color 0.3s ease;
        width: 0;
    }
    
    .strength-weak {
        width: 33%;
        background-color: #dc3545;
    }
    
    .strength-medium {
        width: 66%;
        background-color: #ffc107;
    }
    
    .strength-strong {
        width: 100%;
        background-color: #198754;
    }
    
    .strength-text {
        font-size: 0.875rem;
        margin-top: 4px;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
        border: none;
        padding: 0.6rem 1.2rem;
        font-weight: 500;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
    }
    
    .btn-light {
        border: 1px solid #dee2e6;
        transition: all 0.2s ease;
    }
    
    .btn-light:hover {
        background-color: #e9ecef;
        border-color: #dee2e6;
    }
    
    .form-divider {
        position: relative;
        height: 1px;
        background-color: #e9ecef;
        margin: 1.5rem 0;
    }
    
    .form-divider::after {
        content: "新密码设置";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        padding: 0 10px;
        font-size: 0.875rem;
        color: #6c757d;
    }
</style>

<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card password-card">
            <div class="card-header password-header text-white">
                <h5 class="mb-0"><i class="bi bi-key me-2"></i> 修改登录密码</h5>
            </div>
            <div class="card-body password-body">
                <form method="POST" id="changePasswordForm">
                    <!-- 原密码输入框 -->
                    <div class="mb-4">
                        <label class="form-label fw-medium">原密码</label>
                        <div class="input-group">
                            <input type="password" name="old_password" id="old_password" 
                                   class="form-control" placeholder="请输入当前使用的密码" required>
                            <span class="input-group-text password-toggle" onclick="togglePassword('old_password')">
                                <i class="bi bi-eye-slash" id="toggleIcon_old_password"></i>
                            </span>
                        </div>
                    </div>
                    
                    <!-- 分隔线 -->
                    <div class="form-divider"></div>
                    
                    <!-- 新密码输入框 -->
                    <div class="mb-4">
                        <label class="form-label fw-medium">新密码</label>
                        <div class="input-group">
                            <input type="password" name="new_password" id="new_password" 
                                   class="form-control" placeholder="请输入新密码（至少8位，包含字母和数字）" required>
                            <span class="input-group-text password-toggle" onclick="togglePassword('new_password')">
                                <i class="bi bi-eye-slash" id="toggleIcon_new_password"></i>
                            </span>
                        </div>
                        <div class="strength-meter" id="strengthMeter"></div>
                        <div class="strength-text text-muted" id="strengthText"></div>
                    </div>
                    
                    <!-- 确认新密码 -->
                    <div class="mb-4">
                        <label class="form-label fw-medium">确认新密码</label>
                        <div class="input-group">
                            <input type="password" name="confirm_password" id="confirm_password" 
                                   class="form-control" placeholder="请再次输入新密码" required>
                            <span class="input-group-text password-toggle" onclick="togglePassword('confirm_password')">
                                <i class="bi bi-eye-slash" id="toggleIcon_confirm_password"></i>
                            </span>
                        </div>
                        <div id="passwordMatchError" class="text-danger small mt-1 d-none">两次输入的密码不一致</div>
                    </div>
                    
                    <!-- 按钮区域 -->
                    <div class="d-grid gap-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i> 确认修改
                        </button>
                        <a href="{{ url_for('main.index') }}" class="btn btn-light">
                            <i class="bi bi-arrow-left me-1"></i> 返回首页
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript 交互逻辑 -->
<script>
    // 切换密码可见性
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.getElementById(`toggleIcon_${inputId}`);
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        }
    }
    
    // 密码强度检测
    document.getElementById('new_password').addEventListener('input', function(e) {
        const password = e.target.value;
        const strengthMeter = document.getElementById('strengthMeter');
        const strengthText = document.getElementById('strengthText');
        
        // 重置样式
        strengthMeter.className = 'strength-meter';
        strengthText.textContent = '';
        
        if (password.length === 0) return;
        
        // 密码强度判断
        let strength = 0;
        if (password.length >= 8) strength++;
        if (/[A-Za-z]/.test(password) && /[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;
        
        // 更新强度指示器
        if (strength < 2) {
            strengthMeter.classList.add('strength-weak');
            strengthText.textContent = '密码强度：弱';
            strengthText.className = 'strength-text text-danger';
        } else if (strength === 2) {
            strengthMeter.classList.add('strength-medium');
            strengthText.textContent = '密码强度：中';
            strengthText.className = 'strength-text text-warning';
        } else {
            strengthMeter.classList.add('strength-strong');
            strengthText.textContent = '密码强度：强';
            strengthText.className = 'strength-text text-success';
        }
        
        // 检查密码匹配
        checkPasswordMatch();
    });
    
    // 检查两次密码是否匹配
    document.getElementById('confirm_password').addEventListener('input', checkPasswordMatch);
    
    function checkPasswordMatch() {
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const errorElement = document.getElementById('passwordMatchError');
        
        if (confirmPassword && newPassword !== confirmPassword) {
            errorElement.classList.remove('d-none');
        } else {
            errorElement.classList.add('d-none');
        }
    }
    
    // 表单提交验证
    document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        // 检查密码匹配
        if (newPassword !== confirmPassword) {
            e.preventDefault();
            document.getElementById('passwordMatchError').classList.remove('d-none');
            document.getElementById('confirm_password').focus();
            return false;
        }
        
        // 检查密码强度（可选）
        if (newPassword.length < 8) {
            e.preventDefault();
            alert('新密码长度不能少于8位');
            document.getElementById('new_password').focus();
            return false;
        }
        
        // 提交前禁用按钮防止重复提交
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-1"></i> 处理中...';
    });
</script>
{% endblock %}
