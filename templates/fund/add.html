<!-- templates/fund/add.html -->
{% extends "base.html" %}
{% block title %}添加资金记录{% endblock %}

{% block content %}
<style>
    /* 全局样式统一 */
    :root {
        --success-color: #198754;
        --primary-color: #0d6efd;
        --danger-color: #dc3545;
        --light-color: #f8f9fa;
        --border-radius: 8px;
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
        --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }
    
    /* 卡片样式 */
    .card {
        border: none;
        border-radius: 12px;
        box-shadow: var(--shadow);
        overflow: hidden;
        max-width: 900px;
        margin: 0 auto;
    }
    
    .card-header {
        background: linear-gradient(135deg, var(--success-color) 0%, #157347 100%) !important;
        padding: 1rem 1.5rem;
        border-bottom: none;
    }
    
    .card-body {
        padding: 2rem;
    }
    
    /* 表单标题样式 */
    h5.mb-3 {
        font-weight: 600;
        color: var(--success-color);
        padding-bottom: 0.5rem;
        border-bottom: 2px solid rgba(25, 135, 84, 0.1);
        margin-bottom: 1.5rem !important;
        display: flex;
        align-items: center;
    }
    
    h5.mb-3 i {
        margin-right: 0.5rem;
    }
    
    /* 资产联动区域 */
    .card.bg-light {
        border-radius: var(--border-radius);
        background-color: rgba(248, 249, 250, 0.8) !important;
        border: 1px solid rgba(13, 110, 253, 0.2) !important;
        margin: 2rem 0;
        transition: all 0.3s ease;
    }
    
    .form-check-input {
        cursor: pointer;
        transform: scale(1.2);
    }
    
    .form-check-label {
        cursor: pointer;
        font-weight: 500;
        color: var(--primary-color);
        margin-left: 0.5rem;
        transition: all 0.2s ease;
    }
    
    .form-check-label:hover {
        color: #0a58ca;
    }
    
    /* 资产表单容器 */
    #asset_container {
        border-radius: var(--border-radius);
        background-color: white;
        border: 1px solid rgba(13, 110, 253, 0.2);
        padding: 1.5rem;
        margin-top: 1rem;
        box-shadow: var(--shadow-sm);
        display: none;
        animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* 按钮样式 */
    .btn-success {
        border-radius: var(--border-radius);
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        transition: all 0.2s ease;
        box-shadow: 0 4px 6px rgba(25, 135, 84, 0.15);
    }
    
    .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(25, 135, 84, 0.2);
    }
    
    .btn-link {
        color: #6c757d;
        transition: all 0.2s ease;
        border-radius: var(--border-radius);
        padding: 0.75rem 1.5rem;
    }
    
    .btn-link:hover {
        color: #212529;
        background-color: var(--light-color);
        text-decoration: none;
    }
    
    /* 响应式优化 */
    @media (max-width: 768px) {
        .card-body {
            padding: 1rem;
        }
        
        #asset_container {
            padding: 1rem;
        }
        
        h5.mb-3 {
            font-size: 1.1rem;
        }
    }
    
    /* 加载状态 */
    .loading-state {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        color: #6c757d;
    }
    
    .loading-state .spinner-border {
        margin-right: 0.5rem;
    }
</style>

<div class="container mt-4 mb-5">
    <div class="card shadow border-0">
        <div class="card-header bg-success text-white py-3">
            <h4 class="mb-0"><i class="bi bi-currency-yen"></i> 添加财务记录</h4>
        </div>
        <div class="card-body p-4">
            <form action="{{ url_for('fund.fund_add') }}" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="mb-4">
                    <h5 class="mb-3 text-success border-bottom pb-2">
                        <i class="bi bi-receipt"></i> 收支详情
                    </h5>
                    {% include 'fund/_partial_fund_form.html' %}
                </div>

                <div class="card bg-light border-primary my-4">
                    <div class="card-body">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="sync_asset" id="sync_asset_switch" style="cursor: pointer; transform: scale(1.2);">
                            <label class="form-check-label fw-bold text-primary ms-2" for="sync_asset_switch" style="cursor: pointer;">
                                这笔钱买资产了？(同时登记资产入库)
                            </label>
                        </div>
                        
                        <div id="asset_container" class="mt-3 shadow-sm p-4 bg-white rounded border border-primary-subtle" style="display:none;">
                            <div class="loading-state">
                                <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                                <span class="ms-2">正在加载资产表单...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg shadow">
                        <i class="bi bi-save"></i> 提交财务记录
                    </button>
                    <a href="{{ url_for('fund.fund_list') }}" class="btn btn-link text-muted">取消返回</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% block scripts %}
<script>
$(document).ready(function() {
    // 初始化工具提示
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    
    // 资产表单联动
    $('#sync_asset_switch').on('change', function() {
        if(this.checked) {
            // 显示加载状态
            $('#asset_container').html(`
                <div class="loading-state">
                    <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                    <span class="ms-2">正在加载资产表单...</span>
                </div>
            `).hide().load("{{ url_for('asset.get_form_snippet') }}", function(response, status, xhr) {
                if (status == "error") {
                    $(this).html(`
                        <div class="alert alert-danger py-2">
                            <i class="bi bi-exclamation-circle me-1"></i>
                            资产组件加载失败: ${xhr.status} ${xhr.statusText}
                        </div>
                    `);
                } else {
                    // 初始化资产表单功能
                    initAssetFormFunctions();
                }
                $(this).slideDown(300);
                
                // 重新初始化工具提示
                const newTooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
                const newTooltipList = [...newTooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
            });
        } else {
            $('#asset_container').slideUp(300, function() {
                $(this).html(`
                    <div class="loading-state">
                        <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                        <span class="ms-2">正在加载资产表单...</span>
                    </div>
                `);
            });
        }
    });
    
    // 初始化资产表单功能（动态加载后）
    function initAssetFormFunctions() {
        // 统一资产表单样式
        $('.asset-form-control').addClass('rounded-3').css({
            'padding': '0.75rem 1rem',
            'border': '1px solid #ced4da',
            'transition': 'all 0.2s ease'
        });
        
        // 重新绑定资产表单事件（固定资产编号生成等）
        // 这里会触发 partial_asset_form.html 中的初始化逻辑
        $(document).trigger('assetFormLoaded');
    }
    
    // Bootstrap表单验证初始化
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })();
});
</script>
{% endblock %}
{% endblock %}
