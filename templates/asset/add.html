{% extends "base.html" %}
{% block title %}新增资产{% endblock %}

{% block content %}
<style>
    :root {
        --primary-color: #0d6efd;
        --success-color: #198754;
        --danger-color: #dc3545;
        --light-color: #f8f9fa;
        --border-radius: 8px;
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
        --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }
    
    .card {
        border: none;
        border-radius: 12px;
        box-shadow: var(--shadow);
        overflow: hidden;
        max-width: 900px;
        margin: 0 auto;
    }
    
    .card-header {
        background: linear-gradient(135deg, var(--primary-color) 0%, #0a58ca 100%) !important;
        padding: 1rem 1.5rem;
        border-bottom: none;
    }
    
    .card-body {
        padding: 2rem;
    }
    
    h5.mb-3 {
        font-weight: 600;
        color: var(--primary-color);
        padding-bottom: 0.5rem;
        border-bottom: 2px solid rgba(13, 110, 253, 0.1);
        margin-bottom: 1.5rem !important;
        display: flex;
        align-items: center;
    }
    
    h5.mb-3 i {
        margin-right: 0.5rem;
    }
    
    .card.bg-light {
        border-radius: var(--border-radius);
        background-color: rgba(248, 249, 250, 0.8) !important;
        border: 1px solid rgba(25, 135, 84, 0.2) !important;
        margin: 2rem 0;
        transition: all 0.3s ease;
    }
    
    .form-check-input {
        cursor: pointer;
        transform: scale(1.2);
    }
    
    .form-check-label {
        cursor: pointer;
        font-weight: 500;
        color: var(--success-color);
        margin-left: 0.5rem;
        transition: all 0.2s ease;
    }
    
    .form-check-label:hover {
        color: #157347;
    }
    
    #finance_container {
        border-radius: var(--border-radius);
        background-color: white;
        border: 1px solid rgba(25, 135, 84, 0.2);
        padding: 1.5rem;
        margin-top: 1rem;
        box-shadow: var(--shadow-sm);
        display: none;
        animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .btn-primary {
        border-radius: var(--border-radius);
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        transition: all 0.2s ease;
        box-shadow: 0 4px 6px rgba(13, 110, 253, 0.15);
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(13, 110, 253, 0.2);
    }
    
    .btn-link {
        color: #6c757d;
        transition: all 0.2s ease;
        border-radius: var(--border-radius);
        padding: 0.75rem 1.5rem;
    }
    
    .btn-link:hover {
        color: #212529;
        background-color: var(--light-color);
        text-decoration: none;
    }
    
    @media (max-width: 768px) {
        .card-body {
            padding: 1rem;
        }
        
        #finance_container {
            padding: 1rem;
        }
        
        h5.mb-3 {
            font-size: 1.1rem;
        }
    }
    
    .loading-state {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        color: #6c757d;
    }
    
    .loading-state .spinner-border {
        margin-right: 0.5rem;
    }
</style>

<div class="container mt-4 mb-5">
    <div class="card shadow border-0">
        <div class="card-header bg-primary text-white py-3">
            <h4 class="mb-0"><i class="bi bi-box-seam"></i> 新增资产</h4>
        </div>
        <div class="card-body p-4">
            <form action="{{ url_for('asset.asset_add') }}" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="mb-4">
                    <h5 class="mb-3 text-primary border-bottom pb-2">
                        <i class="bi bi-info-circle"></i> 资产基本信息
                    </h5>
                    {% include 'asset/_partial_asset_form.html' %}
                </div>

                <div class="card bg-light border-success my-4">
                    <div class="card-body">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="sync_fund" id="sync_fund_switch" style="cursor: pointer; transform: scale(1.2);">
                            <label class="form-check-label fw-bold text-success ms-2" for="sync_fund_switch" style="cursor: pointer;">
                                这是采购入库？(同时登记资金支出记录)
                            </label>
                        </div>
                        
                        <div id="finance_container" class="mt-3 shadow-sm p-4 bg-white rounded border border-success-subtle" style="display:none;">
                            <div class="loading-state">
                                <div class="spinner-border spinner-border-sm text-success" role="status"></div>
                                <span class="ms-2">正在加载财务表单...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg shadow">
                        <i class="bi bi-check-circle"></i> 确认新增资产
                    </button>
                    <a href="{{ url_for('asset.asset_list') }}" class="btn btn-link text-muted">取消返回</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% block scripts %}
<script>
$(document).ready(function() {
    // 1. 初始化工具提示（保留）
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    
    // 2. 财务表单联动（核心简化）
    $('#sync_fund_switch').on('change', function() {
        if(this.checked) {
            $('#finance_container').html(`
                <div class="loading-state">
                    <div class="spinner-border spinner-border-sm text-success" role="status"></div>
                    <span class="ms-2">正在加载财务表单...</span>
                </div>
            `).hide().load("{{ url_for('fund.get_fund_form_snippet') }}", function(response, status, xhr) {
                if (status == "error") {
                    $(this).html(`
                        <div class="alert alert-danger py-2">
                            <i class="bi bi-exclamation-circle me-1"></i>
                            财务组件加载失败: ${xhr.status} ${xhr.statusText}
                        </div>
                    `);
                }
                $(this).slideDown(300);
                
                // ========== 仅保留这几行核心修复 ==========
                // 解决附件点击循环问题
                $('#dropZone_attachment').click(function(e) {
                    e.stopPropagation();
                    $('#fileInput_attachment').click();
                });
                $('#fileInput_attachment').click(function(e) {
                    e.stopPropagation();
                });

                // ========== 新增：解决选完文件没反应的核心代码 ==========
                $(document).on('change', '#fileInput_attachment', function() {
                    if (this.files && this.files.length > 0) {
                        const files = Array.from(this.files);
                        let errorMsg = '';
                        
                        // 验证文件大小和格式
                        files.forEach(file => {
                            const fileSize = (file.size / 1024 / 1024).toFixed(2);
                            const fileName = file.name.toLowerCase();
                            const allowedExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.pdf', '.zip', '.rar', '.doc', '.docx', '.xls', '.xlsx'];
                            const fileExt = fileName.slice(fileName.lastIndexOf('.'));
                            
                            if (fileSize > 10) {
                                errorMsg += `${file.name} (${fileSize}MB) 超过10MB限制；`;
                            }
                            if (!allowedExtensions.includes(fileExt)) {
                                errorMsg += `${file.name} (${fileExt}) 格式不支持；`;
                            }
                        });
                        
                        // 错误处理
                        if (errorMsg) {
                            alert('文件验证失败：\n' + errorMsg);
                            this.value = '';
                            $(this).addClass('is-invalid');
                            return;
                        }
                        
                        // 创建预览区（和资金页面一致）
                        let $preview = $('#attachment_preview');
                        if (!$preview.length) {
                            $('#dropZone_attachment').after(`
                                <div id="attachment_preview" class="mt-3">
                                    <div class="small text-muted mb-2">已选文件：</div>
                                    <div id="file_list" class="d-flex flex-wrap gap-2"></div>
                                </div>
                            `);
                        }
                        
                        // 显示文件预览
                        $('#file_list').empty();
                        files.forEach(file => {
                            const fileName = file.name;
                            const fileSize = (file.size / 1024 / 1024).toFixed(2);
                            $('#file_list').append(`
                                <div class="d-flex align-items-center bg-light rounded p-2 small" style="max-width: 200px;">
                                    <i class="bi bi-file-earmark me-2"></i>
                                    <span class="text-truncate" title="${fileName}">${fileName}</span>
                                    <span class="ms-2 text-muted">(${fileSize}MB)</span>
                                </div>
                            `);
                        });
                        
                        $(this).removeClass('is-invalid').addClass('is-valid');
                    }
                });
                
                // 保留金额验证（极简版）
                $('#finance_amount').on('input blur', function() {
                    const val = parseFloat($(this).val());
                    if (!val || val >= 0 || Math.abs(val) < 0.01) {
                        $(this).addClass('is-invalid');
                    } else {
                        $(this).removeClass('is-invalid').addClass('is-valid');
                        // 自动保留2位小数
                        this.value = val.toFixed(2);
                    }
                });
            });
        } else {
            $('#finance_container').slideUp(300, function() {
                $(this).html(`
                    <div class="loading-state">
                        <div class="spinner-border spinner-border-sm text-success" role="status"></div>
                        <span class="ms-2">正在加载财务表单...</span>
                    </div>
                `);
            });
        }
    });
    
    // 3. 表单提交验证（极简版）
    $('form').on('submit', function(e) {
        let isValid = true;
        
        // 验证财务金额（如果启用）
        if ($('#sync_fund_switch').is(':checked') && $('#finance_amount').length) {
            const val = parseFloat($('#finance_amount').val());
            if (!val || val >= 0 || Math.abs(val) < 0.01) {
                isValid = false;
                alert('采购金额必须填写负数且不小于0.01元！');
                $('#finance_amount').focus();
            }
        }
        
        // 验证必填项
        if ($(this)[0].checkValidity() === false) {
            isValid = false;
            $(this).addClass('was-validated');
        }
        
        if (isValid) {
            if (!confirm('确认提交新增资产信息？')) {
                e.preventDefault();
                return false;
            }
            $(this).find('button[type="submit"]').prop('disabled', true).html('提交中...');
        } else {
            e.preventDefault();
            alert('表单填写不完整或有误，请检查！');
        }
    });
});
</script>
{% endblock %}
{% endblock %}
